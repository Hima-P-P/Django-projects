{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-5" style="margin-bottom:60px;">
    <h2>Enter order details</h2>
  
  <form method="POST">
    {% csrf_token %}
  <div class="mb-3">
    <labelclass="form-label">Address</label>
    <input type="text" name="a" class="form-control" placeholder="enter address">
  </div>
  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="text" name="p" class="form-control" placeholder="enter phone number">
  </div>
  <div class="mb-3">
    <labelclass="form-label">Account Number</label>
    <input type="text" name="n" class="form-control" placeholder="enter account number">
  </div
  
  <div class="mb=2">
    <input type="submit" class="form-control" >
  </div>
  
  </form>
  
{% endblock %}
