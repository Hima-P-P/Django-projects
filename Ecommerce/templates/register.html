<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-5" style="margin-bottom:60px;">
  <h2>Register Here</h2>
<form method="POST">
    {% csrf_token %}
  <div class="mb-3">
    <labelclass="form-label">Username</label>
    <input type="text" name="u" class="form-control" placeholder="enter username">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="p" class="form-control" placeholder="enter password">
  </div>
  <div class="mb-3">
    <label class="form-label">Conform Password</label>
    <input type="password" name="cp" class="form-control" placeholder="enter the confirm password">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="e" class="form-control" placeholder="enter the email">
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="number" name="n" class="form-control" placeholder="enter phone number">
  </div>
  
  <div class="mb=3">
    <input type="submit" class="form-control" >
  </div>
   
{% endblock %}
