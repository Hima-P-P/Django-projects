{% extends 'base.html' %}
{% load static %}
{% block content %}
{{p}}
{{query}}
<center>
    <div class="text-center"><h2>You have searched for <span class="text-danger fw-bolder">{{query}}</span></h2></div>
</center>
<div class="container-fluid mt=2 rounded rounded-5" style="margin-bottom: 100px;">
    <div class="row">
      {% for i in p %}
      <div class="col-sm-4">
    <div class="card" style="width: 28rem;" class="mt-2">
        <img src="{{i.image.url}}" class="card-img-top" alt="..." height="300px" width="100%">
        <div class="card-body" style="background-color:rgb(244, 215, 233);color: rgb(91, 5, 18);">
          <strong><h3 class="card-title text-center">{{i.name}}</h3></strong>
          <p class="card-text text-center">{{i.price}}</p>
          <a href="{% url 'shop:allproducts' i.name %}" class="btn btn-primary" style="background-color:rgb(104, 6, 6) ;position: relative;left:40%;">Details</a>
        </div>
       </div>
       </div>
       {% empty %}
       <h4 class="text-center text-danger">No Search Results Found</h4>
       {% endfor %}
    </div>
      </div>
{% endblock %}
